<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Priyanka ğŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: white;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 300px;
    height: 320px;
    position: relative;
    text-align: center;
  }

  h1 {
    color: #ff4d6d;
    font-size: 26px;
  }

  p {
    font-size: 18px;
  }

  button {
    font-size: 18px;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ddd;
    position: absolute;
  }

  .heart {
    font-size: 80px;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="container" id="box">
  <h1>Priyanka ğŸ’•</h1>
  <p id="msg">Will you be my Valentine? ğŸ’˜</p>

  <button id="yesBtn">YES ğŸ’–</button>
  <button id="noBtn" style="top: 220px; left: 170px;">NO ğŸ™ƒ</button>
</div>

<!-- NO click sound -->
<audio id="noSound" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_6d1b6b9b96.mp3">
</audio>

<!-- YES romantic music -->
<audio id="loveMusic" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5d6c9b9d69.mp3">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const msg = document.getElementById("msg");
  const box = document.getElementById("box");
  const noSound = document.getElementById("noSound");
  const loveMusic = document.getElementById("loveMusic");

  let yesScale = 1;
  let noCount = 0;

  const texts = [
    "Oops ğŸ¥º",
    "Heyyy ğŸ˜­",
    "Try again ğŸ™ƒ",
    "That hurt ğŸ¥¹",
    "You sure? ğŸ˜"
  ];

  function moveNo() {
    // play sound (iPhone-safe)
    noSound.pause();
    noSound.currentTime = 0;
    noSound.play();

    msg.innerText = texts[noCount % texts.length];
    noCount++;

    const boxRect = box.getBoundingClientRect();
    const maxX = boxRect.width - noBtn.offsetWidth - 10;
    const maxY = boxRect.height - noBtn.offsetHeight - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * (maxY - 120) + 120; // keep away from text

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  // ONLY click / touch â€” no hover
  noBtn.addEventListener("click", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.addEventListener("click", () => {
    loveMusic.play();

    box.innerHTML = `
      <div class="heart">â¤ï¸</div>
      <h1>YAY PRIYANKA ğŸ¥°</h1>
      <p>You are my Valentine ğŸ’–</p>
      <p>Happy Valentineâ€™s Day â¤ï¸</p>
    `;
  });
</script>

</body>
</html>
