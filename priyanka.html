<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Priyanka ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    background: white;
    padding: 25px;
    border-radius: 25px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 300px;
    height: 340px;
    position: relative;
    text-align: center;
    z-index: 2;
  }

  h1 { color: #ff4d6d; }
  p { font-size: 18px; }

  button {
    font-size: 18px;
    padding: 12px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.25s ease;
  }

  #yesBtn { background: #ff4d6d; color: white; }
  #noBtn  { background: #ddd; position: absolute; top: 230px; left: 170px; }

  .heart {
    position: fixed;
    color: #ff4d6d;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-100vh); opacity: 0; }
  }

  img {
    width: 100%;
    border-radius: 20px;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="container" id="box">
  <h1>Priyanka ðŸ’•</h1>
  <p id="msg">Will you be my Valentine? ðŸ’˜</p>

  <button id="yesBtn">YES ðŸ’–</button>

</div>

<audio id="noSound" preload="auto" src="no.wav"></audio>
<audio id="loveMusic" preload="auto" loop src="love.mp3"></audio>

<script>

  const yesBtn = document.getElementById("yesBtn");
  const msg = document.getElementById("msg");
  const box = document.getElementById("box");
  const noSound = document.getElementById("noSound");
  const loveMusic = document.getElementById("loveMusic");

  const texts = ["Oops ðŸ¥º","Heyyy ðŸ˜­","Try again ðŸ™ƒ","That hurt ðŸ¥¹","You sure? ðŸ˜"];

  function moveNo() {
    noSound.currentTime = 0;
    noSound.play();

    msg.innerText = texts[noCount % texts.length];
    noCount++;

    noBtn.style.left = Math.random() * 180 + "px";
    noBtn.style.top  = Math.random() * 80 + 200 + "px";

    yesScale += 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;

  noBtn.addEventListener("click", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.addEventListener("click", () => {

    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  }
</script>

</html>
